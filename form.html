<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 | Dynamic Web Fundamentals</title>
    <meta name="description" content="Creating a form design with specific input types and attributes">
    <meta name="author" content="Sihlelelweyinkhosi Welcome Mchobokazi">
    <script src="scripts/form.js" defer></script>
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
    <div class="form-container">
    <header>
        <h1>Product Review Form</h1>
    </header>
        <form method="get" action="review.html">
            <div class="form-select">
                <label for="productSelector">Choose a product*:</label>
                <select id="productSelector" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>


            <div class="form-rating">
                <p>Rate this product*:</p>
                <div class="stars">
                    <input type="radio" id="fivestar" name="rating" value="5" required>
                    <label for="fivestar"></label>
                    <input type="radio" id="fourstar" name="rating" value="4" required>
                    <label for="fourstar"></label>
                    <input type="radio" id="threestar" name="rating" value="3" required>
                    <label for="threestar"></label>
                    <input type="radio" id="twostar" name="rating" value="2" required>
                    <label for="twostar"></label>
                    <input type="radio" id="onestar" name="rating" value="1" required>
                    <label for="onestar"></label>
                </div>
            </div>
            <div class="form-date">
                <label for="installDate">Date of Installation*:</label>
                <input type="date" id="installDate" name="installDate" required>
            </div>
            <div class="checkbox-container">
                <p class="check">Which features did you find useful?</p>
                <p class="word">(Check all that apply)</p>
                <div class="checkbox-group">
                    <label><input type="checkbox"name="features" value="durability">Durability</label>
                    <label><input type="checkbox" name="features" value="easeOfUse">Ease of Use</label>
                    <label><input type="checkbox" name="features" value="performance">Performance</label>
                    <label><input type="checkbox" name="features" value="design">Design</label>
                </div>
            </div>
            <div class="form-review">
                <label for="productReview">Write a Review<span class="optional">(optional)</span></label>
                <textarea id="productReview" name="productReview" rows="4" cols="50"
                    placeholder="Write your review here..."></textarea>
            </div>
            <div class="form-name">
                <label for="userName">Your Name<span class="optional">(optional)</span></label>
                <input type="text" id="userName" name="userName" placeholder="Enter your name">
            </div>

            <div class="button-con">
                <button type="submit">Post Review</button>
            </div>

        </form>

        <footer>
            <p>
                <span id="currentYear"></span>
            </p>
            <p>
                <span id="lastModified"></span>
            </p>
        </footer>
    </div>

</body>


</html>
