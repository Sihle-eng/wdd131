<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Country Page - Durban, South Africa</title>
    <meta name="description" content="Creating a country page where I live, have visited, or wished I have visted.">
    <meta name="author" content="Sihlelelweyinkhosi Welcome Mchobokazi">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=SUSE+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>South Africa Durban</h1>
    </header>
    <main>
        <h2 class="weather-heading">Weather ☁️<img src="images/sun-cloud-icon.svg" alt="Weather Icon" width="30"
                height="30" class="weather-heading" </h2>
            <div class="hero">
                <picture>
                    <source srcset="images/south-africa-durban-large.webp" media="min-width: 1000px">
                    <source srcset="images/south-africa-durban-medium.webp" media="min-width: 550px">
                    <img src="images/south-africa-durban-small.webp" alt="South Africa Durban" width="500" height="250">
                </picture>
            </div>
            <div id="windchill"></div>
    </main>
    <footer>
        <p>
            <span id="currentYear"></span>
        </p>
        <p>
            <span id="lastModified"></span>
        </p>
    </footer>
</body>

</html>
