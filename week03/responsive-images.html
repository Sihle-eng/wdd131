<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD131 Responsive Images</title>
    <meta name="description" content="Creating responsive images using the picture elment">
    <meta name="author" content="Sihlelelweyinkhosi Mchobokazi">
    <link rel="stylesheet" href="styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source  srcset="images/hero-large.webp.webp" media="(min-width: 1000px)">
                <source  srcset="images/hero-medium.webp.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp.webp" alt="Aba Nigeria Temple" width="500" height="250">
            </picture>
        </div>
    </main>
</body>
</html>
